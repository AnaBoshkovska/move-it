<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <h2>Register</h2>
        <div class="alert alert-danger" *ngIf="error">{{error}}</div>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="mt-4">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" formControlName="firstName" class="form-control" />
                <div *ngIf="submitted && form.firstName.errors">
                    <span class="text-danger" *ngIf="form.firstName.errors.required">First Name is required</span>
                </div>
            </div>
            <div class="form-group mt-3">
                <label for="lastName">Last Name</label>
                <input type="text" formControlName="lastName" class="form-control" />
                <div *ngIf="submitted && form.lastName.errors">
                    <span class="text-danger" *ngIf="form.lastName.errors.required">Last Name is required</span>
                </div>
            </div>
            <div class="form-group mt-3">
                <label for="email">Email</label>
                <input type="email" formControlName="email" class="form-control" />
                <div *ngIf="submitted && form.email.errors">
                    <span class="text-danger" *ngIf="form.email.errors.required">Email is required</span>
                    <span class="text-danger" *ngIf="form.email.errors.pattern">
                        The email must be a valid email address.
                    </span>
                </div>
            </div>
            <div class="form-group mt-3">
                <label for="password">Password</label>
                <input type="password" formControlName="password" class="form-control" />
                <div *ngIf="submitted && form.password.errors">
                    <span class="text-danger" *ngIf="form.password.errors.required">Password is required</span>
                    <span class="text-danger" *ngIf="form.password.errors.pattern">
                        Password must contain an uppercase character, lowercase character, a digit,a non-alphanumeric character and must be at least six characters long.     
                    </span>
                </div>
            </div>
            <div class="form-group mt-3" style="float: right;">
                <button class="btn btn-primary">
                    Register
                </button>
                <a routerLink="/login" class="btn btn-danger" style="margin-left: 10px;">Cancel</a>
            </div>
        </form>
    </div>
    <div class="col-3"></div>
</div>
