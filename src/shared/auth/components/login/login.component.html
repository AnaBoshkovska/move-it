<div class="row login-container">
    <div class="col-3"></div>
    <div class="col-6">
        <div *ngIf="error" class="alert alert-danger mb-3">{{ error }}</div>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-outline mb-4">
                <label class="form-label" for="email">Email</label>
                <input type="email" id="email" class="form-control" formControlName="email" />
                <div *ngIf="submitted && getLoginForm().email.errors">
                    <span class="text-danger" *ngIf="getLoginForm().email.errors.required">Email is required</span>
                </div>
            </div>
            <div class="form-outline mb-4">
                <label class="form-label" for="password">Password</label>
                <input type="password" id="password" class="form-control" formControlName="password" />
                <div *ngIf="submitted && getLoginForm().password.errors">
                    <span class="text-danger" *ngIf="getLoginForm().password.errors.required">Password is
                        required</span>
                </div>
            </div>            
            <div>
                <button type="submit" class="btn btn-primary btn-block login-btn">Sign in</button>
            </div>
            <a routerLink="/register" class="btn btn-link">Register</a>
        </form>
    </div>
    <div class="col-3"></div>
</div>
